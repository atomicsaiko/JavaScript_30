<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="key" data-instrument="cello">
    Cello
  </div>
  <div class="key" data-instrument="flute">
    Flute
  </div>
  <div class="key" data-instrument="trumpet">
    Trumpet
  </div>

  <div id="audio-box">
    Cello
    <audio class="audio" src="http://www.beginband.com/sndclips/cello.mp3" controls data-instrument="cello"></audio>
    Flute
    <audio class="audio" src="http://www.beginband.com/sndclips/flute.mp3" controls data-instrument="flute"></audio>
    Trumpet
    <audio class="audio" src="http://www.beginband.com/sndclips/trumpet.mp3" controls data-instrument="trumpet"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
